<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/style.css">
    <style>
        body {
            background: url('../static/images/hospital-bg.png') no-repeat center center fixed;
            background-size: cover;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn {
            width: auto;  /* Removes full-width issue */
            padding: 10px 20px; /* Adds spacing */
            display: block;
            margin: 10px auto; /* Centers button */
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .header-logo {
            width: 80px;
            height: auto;
        }
        .navbar-nav {
            margin-left: auto !important; 
            display: flex !important;
            justify-content: flex-end !important;
        }

        body {
            padding-top: 70px; /* Adjust based on navbar height */
        }


    </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <!-- Left-aligned Brand -->
            <a class="navbar-brand" href="#">Pneumonia Detection System</a>
            
            <!-- Navbar Toggler for Mobile -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
    
            <!-- Navbar Items -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">  <!-- Moves items to the right -->
                    <li class="nav-item">
                        <a class="navbar-brand" href="{{ url_for('home') }}">Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>   
    
    <div class="container text-center">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="login-container p-4 text-center">
                    <img src="/static/images/doctor-icon.png" class="header-logo mb-3" alt="Doctor Icon">
                    <h2 class="text-primary fw-bold">Doctor Login</h2>
                    <p class="text-muted">Access your dashboard securely and analyze patient X-rays.</p>
                    <form method="post">
                        <div class="mb-3 text-start">
                            <label for="doctorid" class="form-label">Doctor's Login ID</label>
                            <input id="doctorid" type="text" class="form-control" placeholder="Enter Login ID" name="logusername" required>
                        </div>
                        <div class="mb-3 text-start">
                            <label for="password" class="form-label">Password</label>
                            <input id="password" type="password" class="form-control" placeholder="Enter Password" name="logpassword" minlength="6" maxlength="20" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Login</button>
                    </form>
                    <div class="text-center mt-3">
                        <a href="{{ url_for('register') }}" class="text-decoration-none text-primary">Don't have an account? Register here.</a>
                        <a href="{{ url_for('doctor_forgot_password') }}" class="text-decoration-none text-danger d-block">Forgot Password?</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Prevent navigating back or forward after logout
        window.history.pushState(null, '', window.location.href);
        window.onpopstate = function () {
            window.history.pushState(null, '', window.location.href);
        };
    </script>
    <!-- JavaScript to display flash messages -->
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <script type="text/javascript">
      alert("{{ messages[0] }}");
    </script>
    {% endif %}
    {% endwith %}
</body>
</html>
