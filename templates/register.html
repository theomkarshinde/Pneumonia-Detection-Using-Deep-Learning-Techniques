<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Registration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/style.css">
    <style>
        body {
            background: url('../static/images/hospital-bg.png') no-repeat center center fixed;
            background-size: cover;
        }
        .register-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn {
            width: auto;  /* Removes full-width issue */
            padding: 10px 20px; /* Adds spacing */
            display: block;
            margin: 10px auto; /* Centers button */
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .header-logo {
            width: 80px;
            height: auto;
        }
        body {
            padding-top: 250px; /* Adjust based on navbar height */
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <!-- Left-aligned Brand -->
            <a class="navbar-brand" href="#">Pneumonia Detection System</a>
            
            <!-- Navbar Toggler for Mobile -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
    
            <!-- Navbar Items -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">  <!-- Moves items to the right -->
                    <li class="nav-item">
                        <a class="navbar-brand" href="{{ url_for('home') }}">Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav> 

    <div class="container text-center">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="register-container p-4 text-center">
                    <img src="/static/images/doctor-icon.png" class="header-logo mb-3" alt="Doctor Icon">
                    <h2 class="text-primary fw-bold">Doctor Registration</h2>
                    <p class="text-muted">Join our AI-powered pneumonia detection system</p>
                    <form method="post">
                        <div class="mb-3 text-start">
                            <label for="name" class="form-label">Doctor's Name</label>
                            <input id="name" type="text" class="form-control" placeholder="Enter Name" name="username" pattern="[A-Za-z\s]{3,50}" required>
                        </div>
                        <div class="mb-3 text-start">
                            <label for="email" class="form-label">Email</label>
                            <input id="email" type="email" class="form-control" placeholder="Enter Email" name="demail" required>
                        </div>
                        <div class="mb-3 text-start">
                            <label for="phone" class="form-label">Phone No.</label>
                            <input id="phone" type="tel" class="form-control" placeholder="Enter Phone No." name="dphone" pattern="^\+?[0-9]{10,15}$" required>
                        </div>
                        <div class="mb-3 text-start">
                            <label for="specialization" class="form-label">Specialization</label>
                            <input id="specialization" type="text" class="form-control" placeholder="Enter Specialization" name="dspecial" required>
                        </div>
                        <div class="mb-3 text-start">
                            <label for="regidate" class="form-label">Registration Date</label>
                            <input id="regidate" type="date" class="form-control" name="dreg" required>
                        </div>
                        <div class="mb-3 text-start">
                            <label for="pwd" class="form-label">Password</label>
                            <input id="pwd" type="password" class="form-control" placeholder="Enter Password" name="password" minlength="6" maxlength="20" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Register</button>
                    </form>
                    <div class="text-center mt-3">
                        <a href="{{ url_for('login') }}" class="text-decoration-none text-primary">Already have an account? Login here.</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('regidate').max = today;
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
