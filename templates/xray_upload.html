<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X-ray Upload & Diagnosis</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/style.css">
    <style>
        body {
            background: url('/static/images/xray-upload-bg.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        .btn {
            width: auto;  /* Removes full-width issue */
            padding: 10px 20px; /* Adds spacing */
            display: block;
            margin: 10px auto; /* Centers button */
        }
        .upload-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">X-ray Diagnosis</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('dashboard') }}">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('logout') }}">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- X-ray Upload Section -->
    <div class="container mt-5">
        <div class="upload-container p-4">
            <div class="text-center">
                <img src="/static/images/xray-icon.png" class="mb-3" alt="X-ray Icon" width="80">
                <h3>Upload X-ray for Analysis</h3>
                <p class="text-muted">Submit a chest X-ray image for AI-based pneumonia detection.</p>
            </div>
            <form id="upload-form" action="/upload_image" method="POST" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="name" class="form-label">Patient Name</label>
                    <input type="text" class="form-control" name="name" id="name" placeholder="Enter Patient Name" required>
                </div>
                <div class="mb-3">
                    <label for="age" class="form-label">Age</label>
                    <input type="number" class="form-control" name="age" id="age" required min="0" max="120" placeholder="Enter Patient's age">
                </div>
                <div class="mb-3">
                    <label for="gender" class="form-label">Gender</label>
                    <select class="form-select" name="gender" id="gender" required>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" name="email" id="email" placeholder="Enter patient's email" required>
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone Number</label>
                    <input type="tel" class="form-control" name="phone" id="phone" placeholder="Enter Patient's Phone Number" required>
                </div>
                <div class="mb-3">
                    <label for="doctor_id" class="form-label">Doctor's ID</label>
                    <input type="text" class="form-control" name="doctor_id" id="doctor_id" placeholder="Enter Your Doctor-ID" required>
                </div>
                <div class="mb-3">
                    <label for="file-input" class="form-label">Upload X-ray Image</label>
                    <input type="file" class="form-control" id="file-input" name="file-input" accept="image/jpeg,image/png" placeholder="Upload X-Ray" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Upload & Analyze</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JavaScript to display flash messages -->
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <script type="text/javascript">
      alert("{{ messages[0] }}");
    </script>
    {% endif %}
    {% endwith %}
</body>
</html>
